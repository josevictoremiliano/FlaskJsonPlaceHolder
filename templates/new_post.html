{% extends "template.html" %}
{% block title %} Novo post {% endblock %}

{% block content %}
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <h2>Criar novo post</h2>
            </div>
            <div class="col-12">
                <div class="d-flex gap-5 py-3">
                    <a href="/posts" class="btn btn-primary">Voltar</a>
                </div>
            </div>
            <div class="col-12 py-4">
                {% if message %}
                    <div class="alert {{class_alert}}" role="alert">
                    {{ message }}
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Conteúdo</label>
                        <textarea class="form-control" id="body" name="body" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Qual o id usuário</label>
                        <input type="number" class="form-control" id="user_id" name="user_id">
                    </div>
                    <button type="submit" class="btn btn-primary">Criar post</button>
                </form>
            </div>
        </div>
    </div>

    <script>

        const alert = document.querySelector('.alert');
        if(alert.classList.contains('alert-success')){
            setTimeout(() => {
                window.location.href = '/posts';
            }, 3000);
        }

    </script>
{% endblock %}
